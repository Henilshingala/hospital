    /* Appointment Form */
    .appointment-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .appointment-form h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #0077b6;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0077b6;
      color: #fff;
      border: none;

<body>
  <header>
    <div class="logo">
      <a href="index.html">Healthcity Hospital</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Hospital</a>
      <a href="service.html">Services</a>
      <a href="doctors.html">Our doctors</a>
      <a href="emergency.html">Emergency</a>
    </nav>
  </header>

  <main>
    <div class="appointment-form">
      <h2>Book an Appointment</h2>
      <form>
        <div class="form-group">
          <label for="name">Patient Name</label>
          <input type="text" id="name" placeholder="Enter patient's name" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter patient's age" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="Enter patient's state" required>
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" placeholder="Enter patient's district" required>
        </div>
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" required>
            <option value="">Select a doctor</option>
            <option value="Dr. John Doe">Dr. John Doe (Cardiology)</option>
            <option value="Dr. Jane Smith">Dr. Jane Smith (Pediatrics)</option>
            <option value="Dr. Michael Johnson">Dr. Michael Johnson (Orthopedics)</option>
            <!-- Add more doctors as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="disease">Disease Name</label>
          <select id="disease" required>
            <option value="">Select a disease</option>
            <option value="Hypertension">Hypertension</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Influenza">Influenza</option>
            <!-- Add more diseases as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="already-patient">Are you already a patient?</label>
          <select id="already-patient" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter patient's mobile number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter patient's address" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Book Appointment</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <!-- Footer -->
  </footer>
</body>
</html>
